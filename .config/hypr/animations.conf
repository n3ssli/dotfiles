# Animation settings

animations {
    enabled = true
    
    # Animation bezier curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOutQuad, 0.455, 0.03, 0.515, 0.955 
    bezier = easeOutQuad, 0.25, 0.46, 0.45, 0.94
    bezier = easeOutCirc, 0.075, 0.82, 0.165, 1
    bezier = easeOutExpo, 0.19, 1, 0.22, 1
    
    # Window animations
    animation = windows, 1, 4, easeOutExpo, popin 10%
    animation = windowsOut, 1, 3, easeOutQuad, popin 10%
    animation = windowsMove, 1, 4, smoothOut
    
    # Border animations
    animation = border, 1, 10, default
    animation = borderangle, 1, 20, easeOutExpo, loop
    
    # Fade animations
    animation = fade, 1, 5, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    
    # Workspaces
    animation = workspaces, 1, 5, easeOutExpo, slidevert
    animation = specialWorkspace, 1, 5, easeOutExpo, slidevert
} 