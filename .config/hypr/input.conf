# Input device configuration

input {
    # Keyboard settings
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    
    # Key repeat settings
    repeat_rate = 50
    repeat_delay = 300
    
    # Enable numlock on startup
    numlock_by_default = true
    
    # Mouse settings  
    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
    accel_profile = flat
    
    # Follow mouse focus
    follow_mouse = 1
    
    # Touchpad configuration
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = false
        middle_button_emulation = true
        scroll_factor = 0.5
    }
}

# Note: Device-specific configs should be done through 
# hyprctl keyword device settings in autostart.conf 